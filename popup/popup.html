<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="heading">
      <img class="logo" src="logo.png">
      <img class="title" src="logoname.png">
    </div>
    <div class = "search">
      <input id = "search-bar" class="input-field" type="text" placeholder="Enter anime name">
      <input id = "search-button" type="image" class="search-icon" src="icons8-search-more-25.png">
    </div>
    <div class="buttons-container">
      <button id = "invokebutton" class="button latest-episodes-button action-button"><p style="font-size:15px;">Latest Episodes</p></button>
      
      <button id = "airingbutton" class="button top-airing-animes-button action-button"><p style="font-size:15px;">Top Airing</p></button>
      
      <button id = "popularbutton" class="button popular-animes-button action-button"><p style="font-size:15px;">Popular Animes</p></button>
    </div>
    <div id="loading">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>
</body>
<script src="popup.js"></script>
</html>
